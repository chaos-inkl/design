           style="font-size:13.37872505px;font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;text-align:start;line-height:141.99999571%;letter-spacing:0.83617032px;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Light"
           id="flowPara3618">»42« – ein Abend mit Douglas Adams</flowPara><flowPara
           style="font-size:11.70638466px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Bold"
           id="flowPara3549">Donnerstag, 19.06. ab 20 Uhr </flowPara><flowPara
           style="font-size:10.03404427px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3553">Wir lesen einen Abend lang schöne Ausschnitte </flowPara><flowPara
           style="font-size:10.03404427px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3597">aus der berühmten, in fünf Bänden erschienenen vierteiligen Trilogie und anderen Werken von Douglas Adams.</flowPara><flowPara
           style="font-size:10.03404427px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3539">Die Lesung erfolgt in deutscher Sprache.</flowPara><flowPara
           style="font-size:10.03404427px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3471" /><flowPara
           style="font-size:10.03404427px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3643" /><flowPara
           style="font-size:10.03404427px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3647" /><flowPara
           style="font-size:13.37872505px;font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Light"
           id="flowPara3475">Vortrag »Roller Derby«</flowPara><flowPara
           style="font-size:11.70638466px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Bold"
           id="flowPara3477">Dienstag, 24.06. ab 19 Uhr</flowPara><flowPara
           style="font-size:10.03404427px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3479">Anne Berres stellt Roller Derby vor. Eine temporeiche Sportart auf Rollschuhen, bei der es mehr SchiedsrichterInnen als SpielerInnen gibt. </flowPara><flowPara
           style="font-size:10.03404427px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3595">Mit viel Körpereinsatz kämpfen zwei Teams auf einer Ovalbahn gegeneinander. Anne wird erklären wer, wann, warum gewinnt und aus eigener Erfahrung von diesem rasanten Sport berichten.</flowPara><flowPara
           style="font-size:16px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3561" /><flowPara
           style="font-size:16px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3645" /><flowPara
           style="font-size:16px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3649" /><flowPara
           style="font-size:13.37872505px;font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Light"
           id="flowPara3563">#Quellcodelesung</flowPara><flowPara
           style="font-size:11.70638466px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Bold"
           id="flowPara3565">Samstag, 28.06. ab 20 Uhr</flowPara><flowPara
           style="font-size:10.03404427px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3567">Wir lesen unterhaltsame Ausschnitte aus OpenSource-Code. Jeder ist herzlich eingeladen mitzulesen oder lesenswerte Codestellen vorzuschlagen. Einsendungen über unsere Mailingliste oder in unserem Wiki.</flowPara><flowPara
           style="font-size:10.03404427px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3569">Die Lesung erfolgt in $Programmiersprachen, sowie englischer Sprache.</flowPara><flowPara
           style="font-size:10.03404427px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
           id="flowPara3587">Link: https://www.chaos-inkl.de/wiki/event:lautern_liest:quellcode</flowPara><flowPara
           style="font-size:16px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;text-align:start;line-height:141.99999571%;writing-mode:lr-tb;text-anchor:start;font-family:Helvetica Neue;-inkscape-font-specification:Helvetica Neue Medium"
